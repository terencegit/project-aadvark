<!DOCTYPE html>
<html>

<head>
    <title>Movie Type</title>
</head>

<body>
    <h1>This is the movies listing</h1>
    <table>
        <thead>
            <th>Title</th>
            <th>Year of Release</th>
            <th>Rating</th>
        </thead>
        <tbody>
        {% for movie in movies %}
            <tr>
                <td>{{movie.title}}</td>
                <td>{{movie.year_of_release}}</td>
                <td>{{movie.rating}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
